[project]
name = "nme"
description = "Package for simplify data structures migrations"
readme = "README.rst"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["napari", "migration", "persistance"]
authors = [
  {email = "g.bokota@uw.edu.pl"},
  {name = "Grzegorz Bokota"}
]
maintainers = []
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

dependencies = [
  "packaging",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
test = [
  "pytest > 7.0.0",
  "pytest-cov[all]",
  "pydantic",
  "numpy",
  "napari"
]
cbor = [
    "cbor2"
]

[project.urls]
Homepage = "https://github.com/Czaki/nme"
Documentation = "https://nme.readthedocs.io/en/latest/"
Repository = "https://github.com/Czaki/nme"

[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools>=61.0.0", "wheel>=0.37.0", "setuptools_scm[toml]>=6.4"]  # PEP 508 specifications.
build-backend = "setuptools.build_meta"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=nme"
testpaths = [
    "src/tests",
]

[tool.setuptools_scm]
write_to = "src/nme/version.py"

[tool.black]
line-length = 120
target-version = ['py36']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
  | package/PartSeg/version.py
)
'''

[tool.isort]
line_length=120
known_first_party=['nme']
profile="black"
src_paths=["packsrcage"]
