[tox]
envlist = py{37,38,39,310}
toxworkdir=/tmp/tox
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    coverage
extras =
    test
    cbor

commands =
    coverage run --source={envsitepackagesdir}/nme -m pytest src/tests
    coverage report -m

[flake8]
max-line-length = 120
ignore = E203,W503,C901
max-complexity = 18
